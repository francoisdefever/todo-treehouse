<!doctype html>
<html lang="en">

<head>
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="todoListApp">

    <div ng-controller="mainCtrl" class="list">
        <h1 ng-click="helloWorld()">My Todo's</h1>
        <div class="item" ng-class="{'editing-item': editing}" ng-repeat="todo in todos">
            <input ng-model="todo.competed" type="checkbox">
            <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">
                {{todo.name}}</label>
            <input ng-change="learningNgChange()" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editig-label" type="text">

            <div class="actions">
                <a href="" ng-click=" editing = !editing">edit</a>
                <a href="" ng-click="helloWorld()">save</a>
                <a href="" class="Delete">delete</a>
            </div>
        </div>
        {{todos}}
    </div>

    <script src="vendor/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
